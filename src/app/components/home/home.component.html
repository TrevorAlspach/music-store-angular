  <mat-sidenav-container class="example-container mat-elevation-z10 fade-into-grey" autosize>
  <mat-sidenav #drawer class="example-sidenav neutral-20" mode="side" [opened]="true" [style.width]="sideNavWidth()">
      <mat-list-item></mat-list-item><mat-list-item></mat-list-item>
    <mat-nav-list  *ngFor="let route of routeLinks" >

        <mat-list-item [routerLink]="route.link" routerLinkActive #rla="routerLinkActive" [activated]="rla.isActive" style="border-radius: 0px;" >
          <mat-icon
            matListItemIcon
          >
            {{ route.icon }}</mat-icon
          >
          <div *ngIf="!collapsed()" matListItemTitle>{{ route.name }}</div>
          
          </mat-list-item>
        
    </mat-nav-list>
    

  </mat-sidenav>

      <mat-toolbar style="position: relative !important; z-index: 5; top: 0;" class="primary-light mat-elevation-z5">
    <button mat-icon-button (click)="collapsed.set(!collapsed())">
      <mat-icon>menu</mat-icon>
    </button>
    <span>
      Syncify
    </span>
    <span class="example-spacer"></span>
    <nav class="right-button-padding">
     <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
     </button>
    </nav>
  </mat-toolbar>
  <div class="example-sidenav-content ">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
</div>

  <mat-menu #menu="matMenu" xPosition="before">
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
    <span>Settings</span></button>
    <mat-divider></mat-divider>
     <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
    <span>Logout</span></button>
  </mat-menu>
