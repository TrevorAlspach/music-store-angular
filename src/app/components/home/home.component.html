  <mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #drawer class="example-sidenav neutral-20" mode="side" [class.mat-elevation-z20]="true" [opened]="true">
    <div style="justify-content: center; align-items:center; display: flex; height: 100px;">
    <h1 >Music Store</h1>
  </div>
    <mat-nav-list  *ngFor="let route of routeLinks">
        <mat-list-item [routerLink]="route.link">
          <mat-icon
            matListItemIcon
          >
            {{ route.icon }}</mat-icon
          >
          <div matListItemTitle>{{ route.name }}</div>
          
          </mat-list-item>
        
    </mat-nav-list>
    <button mat-button  [matMenuTriggerFor]="menu">Account</button>

  </mat-sidenav>

  <div class="example-sidenav-content">
    <router-outlet ></router-outlet>
  </div>

</mat-sidenav-container>

  <mat-menu #menu="matMenu" xPosition="before">
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
    <span>Settings</span></button>
    <mat-divider></mat-divider>
     <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
    <span>Logout</span></button>
  </mat-menu>
