
<mat-table mat-table  [dataSource]="this.playlistsDataSource" >
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let playlist"> 
        <div class="name-column">
        <img [src]="playlist.image_url" class="table-album-cover">
        {{playlist.name}} </div></td>
    </ng-container>

     <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef> Source </th>
    <td mat-cell *matCellDef="let playlist"> {{playlist.source}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns;" (click)="rowSelected(row)"></tr>
</mat-table>
