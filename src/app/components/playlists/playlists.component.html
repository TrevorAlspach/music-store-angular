<h1>Playlists</h1>

<h3>Spotify</h3>
<div style="padding-left: 20px;">

  <ngx-slick-carousel class="carousel" style="width: 95%; "
    #slickModal="slick-carousel" 
    [config]="slideConfig"
    (init)="slickInit($event)" 
  >
  @for (playlist of this.spotifyPlaylists; track playlist.imageUrl){
    <div ngxSlickItem class="slide" style="padding: 15px;">
    <playlist-large
      [playlist]="playlist"
    ></playlist-large>
    </div>
  }
</ngx-slick-carousel>
</div>
