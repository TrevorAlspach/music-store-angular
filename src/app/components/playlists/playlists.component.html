<h1>Playlists</h1>
<mat-card class="neutral-20">
  <div style="padding: 20px;">
<h3>Spotify</h3>
<div style="padding-left: 20px;">

  <ngx-slick-carousel class="carousel" style="width: 95%; "
    #slickModal="slick-carousel" 
    [config]="slideConfig"
    (init)="slickInit($event)" 
  >
  @for (playlist of this.spotifyPlaylists; track playlist.imageUrl){
    <div ngxSlickItem class="slide" style="padding: 15px;">
    <playlist-large
      [playlist]="playlist"
    ></playlist-large>
    </div>
  }
</ngx-slick-carousel>
</div>

<h3>Music Store</h3>
<div style="padding-left: 20px;">

  <ngx-slick-carousel *ngIf="this.musicStorePlaylists.length>0" class="carousel" style="width: 95%; "
    #slickModal="slick-carousel" 
    [config]="slideConfig"
    (init)="slickInit($event)" 
  >
  @for (playlist of this.musicStorePlaylists; track playlist.imageUrl){
    <div ngxSlickItem class="slide" style="padding: 15px;">
    <playlist-large
      [playlist]="playlist"
    ></playlist-large>
    </div>
  }
</ngx-slick-carousel>

<div *ngIf="this.musicStorePlaylists.length === 0">
  <button mat-raised-button> Create Playlist</button>
</div>
</div>
</div>
</mat-card>
