<mat-spinner *ngIf="this.isLoading"></mat-spinner>
<div *ngIf="!this.isLoading" style="max-height: inherit; display: flex; flex-direction: row; gap:10px">

  <button mat-icon-button (click)="returnToPreviousPage()" *ngIf="!readonly">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <div>
  <div class="top-container">

  <!-- <button mat-icon-button (click)="returnToPreviousPage()">
    <mat-icon>chevron_left</mat-icon>
  </button> -->
    

  <div class="playlist-info">
    <img [src]="this.playlist.imageUrl" class="playlist-cover-image" />
    <div class="playlist-text">
      <h1>{{ this.playlist.name }}</h1>
      <p>{{ this.playlist.description }}</p>
      <p>{{ this.playlist.songCount }}{{ " songs" }}</p>

      <button mat-icon-button *ngIf="!readonly" [matMenuTriggerFor]="playlistMenu" #menuTrigger="matMenuTrigger" [matTooltip]="'More Options'"><mat-icon>more_horiz</mat-icon></button>
    <mat-menu #playlistMenu>
      <button mat-menu-item><mat-icon>edit</mat-icon>Edit Playlist Details</button>
        <button *ngIf="this.playlist.source === SourceType.SPOTIFY" mat-menu-item (click)="viewPlaylistInSpotify()"> <mat-icon>open_in_new</mat-icon> View In Spotify</button>
        <button *ngIf="this.playlist.source === SourceType.SYNCIFY" mat-menu-item (click)="deletePlaylist()"> <mat-icon>delete</mat-icon> Delete</button>
        <button mat-menu-item *ngIf="this.source !== SourceType.SYNCIFY"><mat-icon>add</mat-icon>Save to Syncify</button>
        <button mat-menu-item> <mat-icon>trending_flat</mat-icon> Transfer</button>
    </mat-menu>
    </div>
  </div>
  </div>


<div class="flex-container-row">
<mat-card class="neutral-20" style="width: 100%;">
  <div style="padding-left: 20px; padding-right: 20px;" class="scrollable-table">
  <table mat-table  [dataSource]="this.playlist.songs" style="min-width: 60%;">
    
    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef > Song </th>
    <td mat-cell *matCellDef="let song"> 
        <div class="song-column">
        <img [src]="song.imageUrl" class="table-album-cover">
        {{song.name}} </div></td>
    </ng-container>

    <ng-container matColumnDef="artist">
    <th mat-header-cell *matHeaderCellDef> Artist </th>
    <td mat-cell *matCellDef="let song"> {{song.artist}} </td>
    </ng-container>

    <ng-container matColumnDef="album">
    <th mat-header-cell *matHeaderCellDef> Album </th>
    <td mat-cell *matCellDef="let song"> {{song.album}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let song"> {{song.time}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="songColumns; sticky: true" class="neutral-20"></tr>
  <tr mat-row *matRowDef="let row; columns: songColumns;"></tr>
  </table>
  </div>
  </mat-card>
  </div>
</div>
</div>
<!-- </div> -->
