<div class="playlist-container" (click)="this.openPlaylistDetails()">
    <img [src]="this.playlist.imageUrl" class="playlist-cover-image">
    <div class="playlist-info">
        <div style="padding-top: 6px;">{{this.playlist.name}}</div>
        <div>{{this.playlist.creator}}</div>
        <!-- <div>Spotify</div> -->
    </div>
    
</div>
