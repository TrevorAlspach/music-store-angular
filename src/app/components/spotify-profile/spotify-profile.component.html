<mat-card class="neutral-20">
    <mat-spinner *ngIf="this.isLoading"></mat-spinner>
    <div *ngIf="!this.isLoading && !this.notAuthorized">
    <mat-card-header>
        <div mat-card-avatar > <!-- <img [src]="this.spotifyUser.images[0].url" alt="Profile Picture"> --></div>
        <mat-card-title>{{this.spotifyUser.display_name}}</mat-card-title>
        <mat-card-subtitle>{{this.spotifyUser.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <!-- <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p> -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Go To Spotify</button>
  </mat-card-actions>
    </div>
    <div *ngIf="!this.isLoading && this.notAuthorized">
        <button mat-button color="primary" (click)="this.connectSpotifyAccount()">Connect Spotify Account</button>
        </div>
</mat-card>
