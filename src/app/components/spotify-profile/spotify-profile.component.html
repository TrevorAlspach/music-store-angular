<div class="profile-wrapper">

<img src="../../../assets/Spotify_Primary_Logo_RGB_Green.png" class="spotify-logo"> 

<mat-card class="neutral-20">
    <mat-spinner *ngIf="this.isLoading"></mat-spinner>
    <div *ngIf="!this.isLoading && !this.notAuthorized">
    <mat-card-header>
        <div mat-card-avatar > <img [src]="this.profileImageUrl" alt="Profile Picture" class="profile-image"></div>
        <mat-card-title>{{this.spotifyUser.display_name}}</mat-card-title>
        <mat-card-subtitle>{{this.spotifyUser.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Go To Spotify</button>
  </mat-card-actions>
    </div>
    <div *ngIf="!this.isLoading && this.notAuthorized">
        <button mat-button color="primary" (click)="this.connectSpotifyAccount()">Connect Spotify Account</button>
        </div>
</mat-card>
</div>
