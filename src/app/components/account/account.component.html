<h1>Account</h1>
<div class="flex-row justify-center account-container">
  <div id="account-details flex-row" *ngIf="this.loggedInUser">
    <img src="assets/image.png" class="profile-image" />
    <h2>{{ this.loggedInUser.username }}</h2>
    <!-- <h3>{{ "email@email.com" }}</h3> -->
  </div>
  <div class="menu-container" class="list-width">
    <mat-card>
      <mat-action-list>
        <mat-list-item>
          <mat-icon matListItemIcon> home</mat-icon>
          <div matListItemTitle>{{ "Disconnect external sources" }}</div>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListItemIcon> sync_alt</mat-icon>
          <div matListItemTitle>{{ "Terms Of Service" }}</div>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListItemIcon> trending_flat</mat-icon>
          <div matListItemTitle>{{ "TBD" }}</div>
        </mat-list-item>
        <mat-list-item (click)="deleteAccount()">
          <mat-icon matListItemIcon class="error"> settings</mat-icon>
          <div matListItemTitle class="error">{{ "Delete Account" }}</div>
        </mat-list-item>
      </mat-action-list>
      <!-- <button mat-raised-button>Logout</button> -->
    </mat-card>

    <mat-card class="margin-top">
      <mat-action-list>
        <button mat-list-item color="primary" (click)="logout()">
          <mat-icon matListItemIcon> logout</mat-icon>
          <div matListItemTitle>Logout</div>
        </button>
      </mat-action-list>
    </mat-card>
  </div>
</div>
